<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="wrap">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
        <nav class="site-nav">
          <a class="{% if page.url == '/' %}is-active{% endif %}" href="{{ '/' | relative_url }}">Home</a>
          <a class="{% if page.url contains '/projects/' %}is-active{% endif %}" href="{{ '/projects/' | relative_url }}">Projects</a>
          <a class="{% if page.url == '/resume/' %}is-active{% endif %}" href="{{ '/resume/' | relative_url }}">Resume</a>
          <a class="{% if page.url == '/contact/' %}is-active{% endif %}" href="{{ '/contact/' | relative_url }}">Contact</a>
        </nav>
      </div>
    </header>

    <main class="wrap content">
      {{ content }}
    </main>
  </body>
</html>
